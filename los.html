<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html manifest="site.manifest">
<head>
  
<title>LoS Calc</title>
<meta name="viewport" content="user-scalable=no, width=device-width" />
<SCRIPT language="JavaScript" SRC="jquery-1.3.2.min.js"></SCRIPT>
<SCRIPT language="JavaScript" SRC="application.js"></SCRIPT>
<link rel="stylesheet" type="text/css" 
      href="iphone.css" media="only screen and (max-width: 480px)" />
<link rel="stylesheet" type="text/css" 
      href="desktop.css" media="screen and (min-width: 481px)" />            
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="explorer.css" media="all" />
<![endif]-->
<link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body>
  
  <h1> TCS LOS Calculator</h1>
  <p>Designed for use with the Tactical Combat System Games from The Gamers (now part of MMP)</p>
  <form>
    <div id="high_elev_div">
      <label for="higher_elevation">Higher Elevation</label>
      <input id="higher_elevation" name="higher_elevation" type="text" width="5">
    </div>
    <div id="low_elev_div">
      <label for="lower_elevation">Lower Elevation</label>
      <input id="lower_elevation" name="lower_elevation" type="text" width="5">
    </div>
    <div id="low_obs_div">
      <label for="lower_to_obstacle_distance">Range Low to Obstacle</label>
      <input id="lower_to_obstacle_distance" name="lower_to_obstacle_distance" type="text" width="5">
    </div>
    <div id="low_to_hi_div">
      <label for="lower_to_higher_distance">Range Low to High</label>
      <input id="lower_to_higher_distance" name="lower_to_obstacle_distance" type="text" width="5">
    </div>

    <br/>
    <div id="buttons">
      <input type="button" id="height_button" name="calculation" value="Calculate" />
      <br />
    </div>
    <br/>
    <div id="blocking_height_div">
      <label for="blocking_height">Max Nonblocking Obstacle Height</label>
      <input id="blocking_height" name="blocking_height" type="text" width="5">
    </div>
  </form>

</body>

</html>
