<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  
<title>LoS Calculator</title>
<SCRIPT language="JavaScript" SRC="jquery-1.3.2.min.js"></SCRIPT>
<SCRIPT language="JavaScript" SRC="application.js"></SCRIPT>
</head>
<body>
  
  <h1> Line of Sight Calculator for TCS Games</h1>

  <form>
    <div id="high_elev_div">
      <label for="higher_elevation">Higher elevation</label>
      <input id="higher_elevation" name="higher_elevation" type="text">
    </div>
    <div id="low_elev_div">
      <label for="lower_elevation">Lower elevation</label>
      <input id="lower_elevation" name="lower_elevation" type="text">
    </div>
    <div id="low_obs_div">
      <label for="lower_to_obstacle_distance">Low point to obstacle distance</label>
      <input id="lower_to_obstacle_distance" name="lower_to_obstacle_distance" type="text">
    </div>
    <div id="low_to_hi_div">
      <label for="lower_to_higher_distance">Low point to high point distance</label>
      <input id="lower_to_higher_distance" name="lower_to_obstacle_distance" type="text">
    </div>
    <div id="blocking_height_div">
      <label for="blocking_height">Max nonblocking height</label>
      <input id="blocking_height" name="blocking_height" type="text">
    </div>
    <br/>
    <div id="buttons">
      <input type="button" id="height_button" name="calculation" value="height" />
      <label for="height_button">Calculate blocking height</label>
      <br />
    </div>
  </form>

</body>

</html>
